<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-semibold">Rumah Sakit</h1>
            <div>
                <a href="index.html" class="text-white mx-2">Beranda</a>
                <a href="input.html" class="text-white mx-2">Registrasi Pasien</a>
                <a href="login.html" class="text-white mx-2">Login</a>
            </div>
        </div>
    </nav>

    <!-- Form Login -->
    <div class="container mx-auto p-4 mt-8 w-96 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Masuk ke Akun Anda</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" class="mt-1 px-4 py-2 rounded-md border border-gray-300 w-full">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="mt-1 px-4 py-2 rounded-md border border-gray-300 w-full">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md font-medium">Masuk</button>
            </div>
        </form>
    </div>

    <script>
        // Ambil form login
        const loginForm = document.getElementById("loginForm");

        // Fungsi untuk menangani submit form login
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah form melakukan submit default

            // Ambil nilai input username dan password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check apakah username dan password sesuai dengan nilai yang diharapkan
            if (username === "admin" && password === "admin1234") {
                // Jika login berhasil, arahkan pengguna ke halaman viewpasien.html
                window.location.href = "viewpasien.html";
            } else {
                // Jika login gagal, tampilkan pesan error
                alert("Login gagal. Harap isi username dan password dengan benar.");
            }
        });
    </script>
</body>
</html>
